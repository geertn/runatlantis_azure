name: Create and publish image

on:
  push:
    branches: ['release']
  pull_request:
    branches: ['main']
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
#  IMAGE_NAME: ${{ github.repository }}
  IMAGE_NAME: 'runatlantis_terraform-compliance'

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags:
            - ghcr.io/geertn/runatlantis_terraform-compliance/runatlantis_terraform-compliance:${{ github.sha }}
            - ghcr.io/geertn/runatlantis_terraform-compliance/runatlantis_terraform-compliance:latest
